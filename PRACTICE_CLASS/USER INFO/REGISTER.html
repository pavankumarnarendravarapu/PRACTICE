<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
       <link rel="icon" href="1.png">
       <title rel="name">Register</title>
    </head>
    <body>
        <header>
            <h1>Register Form</h1>
        </header>
        <form action="" method="GET" autocomplete="on">
            <div class="lg">
                    <label>Name:</label><br>
                    <input type="text" name="name" placeholder="enter name" required >
                    <br>
        <label>Email:</label><br>
        <input type="text" name="email" placeholder="enter email" required >
        <br>
        <label>Phone nuber:</label><br>
        <input type="text" name="phone" placeholder="enter number" required ><br>
        <br>
        <select>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="bangalore">Bangalore</option>
            <option value="bangakock">Bangkock</option>
        </select><br>
        <br><label>Age:</label><br>
        <input type="text" name="email" placeholder="enter age" required>
        <br>
        <br><label>Gender:</label>
        <input type="radio" name="gender">male
        <input type="radio" name="gender">female<br>
        <br><label>Hobbies:</label><br><br>
        <input type="checkbox">Cricket<br>
        <input type="checkbox">Kabaddi<br>
        <input type="checkbox">Hockey<br>
        <br><label>Address:</label><br>
        <textarea  placeholder="enter address" rows="6" cols="30" required></textarea>
        <br><br>
        <label>File:</label><br>
        <input type="file">
        <br><br>
        <label>Password:</label><br>
        <input type="password" name="password" placeholder="enter password" required><br>
        <input type="button" value="submit"/>
    </div>
</form>
    </body>
</html>
